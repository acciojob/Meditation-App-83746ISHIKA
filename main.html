<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="app">

  <div class="vid-container">
    <video id="video" src="Sounds/beach.mp4" loop muted></video>
  </div>

  <div class="player-container">
    <div class="sound-picker">
      <button onclick="setMeditation('beach')">Meditation-A</button>
      <button onclick="setMeditation('rain')">Meditation-B</button>
    </div>

    <div id="time-select">
      <button id="smaller-mins">2 Min</button>
      <button id="medium-mins">5 Min</button>
      <button id="long-mins">10 Min</button>
    </div>

    <div class="time-display">10:00</div>

    <button class="play">Play</button>
  </div>

  <audio id="audio" src="Sounds/beach.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
